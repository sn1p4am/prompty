<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompty V2 - 单元测试套件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-value.passed { color: #28a745; }
        .stat-value.failed { color: #dc3545; }
        .stat-value.total { color: #6c757d; }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .test-group {
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .test-group-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            user-select: none;
        }

        .test-group-header:hover {
            background: #e9ecef;
        }

        .test-group-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-group-stats {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .test-list {
            padding: 20px;
        }

        .test-item {
            padding: 15px;
            border-left: 4px solid #dee2e6;
            margin-bottom: 15px;
            border-radius: 6px;
            background: #f8f9fa;
        }

        .test-item.passed {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .test-item.failed {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .test-item.running {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .test-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .test-status.passed {
            background: #28a745;
            color: white;
        }

        .test-status.failed {
            background: #dc3545;
            color: white;
        }

        .test-status.running {
            background: #ffc107;
            color: #333;
        }

        .test-duration {
            font-size: 12px;
            color: #6c757d;
        }

        .test-error {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            color: #dc3545;
            white-space: pre-wrap;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🧪 Prompty V2 - 单元测试套件</h1>
            <p>自动化测试 - 确保代码质量和功能正确性</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value total" id="total-tests">0</div>
                <div class="stat-label">总测试数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value passed" id="passed-tests">0</div>
                <div class="stat-label">通过</div>
            </div>
            <div class="stat-card">
                <div class="stat-value failed" id="failed-tests">0</div>
                <div class="stat-label">失败</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pass-rate">0%</div>
                <div class="stat-label">通过率</div>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="runAllTests()">▶️ 运行所有测试</button>
            <button class="btn btn-success" onclick="runPassedTests()">✓ 仅运行通过的</button>
            <button class="btn btn-danger" onclick="runFailedTests()">✗ 仅运行失败的</button>
            <button class="btn" onclick="clearResults()">🔄 清除结果</button>
        </div>

        <!-- Test Groups -->
        <div id="test-groups"></div>
    </div>

    <!-- Load Core Modules -->
    <script src="core-modules.js"></script>
    <script src="indexer-modules.js"></script>
    <script src="nlp-query-engine.js"></script>
    <script src="tree-sitter-query-executor.js"></script>
    <script src="llm-client.js"></script>
    <script src="code-modification-engine.js"></script>
    <script src="transaction-manager.js"></script>
    <script src="diff-generator.js"></script>
    <script src="performance-utils.js"></script>

    <script>
        // ============================================================================
        // Test Framework
        // ============================================================================

        class TestRunner {
            constructor() {
                this.tests = [];
                this.results = [];
                this.running = false;
            }

            /**
             * 定义测试
             */
            test(group, name, fn) {
                this.tests.push({ group, name, fn });
            }

            /**
             * 运行所有测试
             */
            async runAll() {
                if (this.running) return;

                this.running = true;
                this.results = [];

                updateProgress(0);

                for (let i = 0; i < this.tests.length; i++) {
                    const test = this.tests[i];

                    updateTestStatus(test.group, test.name, 'running');

                    try {
                        const start = performance.now();
                        await test.fn();
                        const duration = performance.now() - start;

                        this.results.push({
                            group: test.group,
                            name: test.name,
                            passed: true,
                            duration
                        });

                        updateTestStatus(test.group, test.name, 'passed', duration);

                    } catch (error) {
                        this.results.push({
                            group: test.group,
                            name: test.name,
                            passed: false,
                            error: error.message
                        });

                        updateTestStatus(test.group, test.name, 'failed', 0, error.message);
                    }

                    updateProgress((i + 1) / this.tests.length * 100);
                }

                this.running = false;
                updateStats();
            }

            /**
             * 获取统计
             */
            getStats() {
                const total = this.results.length;
                const passed = this.results.filter(r => r.passed).length;
                const failed = total - passed;
                const passRate = total > 0 ? (passed / total * 100).toFixed(1) : 0;

                return { total, passed, failed, passRate };
            }
        }

        const runner = new TestRunner();

        // ============================================================================
        // Assertion Helpers
        // ============================================================================

        function assert(condition, message) {
            if (!condition) {
                throw new Error(message || '断言失败');
            }
        }

        function assertEqual(actual, expected, message) {
            if (actual !== expected) {
                throw new Error(message || `期望 ${expected}，实际 ${actual}`);
            }
        }

        function assertNotNull(value, message) {
            if (value === null || value === undefined) {
                throw new Error(message || '值不应为 null 或 undefined');
            }
        }

        function assertGreaterThan(actual, expected, message) {
            if (actual <= expected) {
                throw new Error(message || `${actual} 应大于 ${expected}`);
            }
        }

        // ============================================================================
        // Test Definitions
        // ============================================================================

        // Group 1: Performance Utils Tests
        runner.test('Performance Utils', 'CacheManager - 基本缓存功能', async () => {
            const cache = new CacheManager(10, 1000);

            cache.set('key1', 'value1');
            const value = cache.get('key1');

            assertEqual(value, 'value1', '缓存值应该匹配');

            const stats = cache.getStats();
            assertEqual(stats.hits, 1, '命中次数应为 1');
        });

        runner.test('Performance Utils', 'CacheManager - 缓存过期', async () => {
            const cache = new CacheManager(10, 100); // 100ms TTL

            cache.set('key1', 'value1');
            await new Promise(resolve => setTimeout(resolve, 150));

            const value = cache.get('key1');
            assertEqual(value, null, '过期的缓存应返回 null');
        });

        runner.test('Performance Utils', 'PerformanceUtils - Debounce', async () => {
            let count = 0;
            const debounced = PerformanceUtils.debounce(() => count++, 100);

            debounced();
            debounced();
            debounced();

            await new Promise(resolve => setTimeout(resolve, 150));

            assertEqual(count, 1, 'Debounce 应只执行一次');
        });

        runner.test('Performance Utils', 'PerformanceUtils - Throttle', async () => {
            let count = 0;
            const throttled = PerformanceUtils.throttle(() => count++, 100);

            throttled();
            throttled();
            throttled();

            assertEqual(count, 1, 'Throttle 应立即执行一次');
        });

        runner.test('Performance Utils', 'PerformanceUtils - 批量处理', async () => {
            const items = [1, 2, 3, 4, 5];
            const results = await PerformanceUtils.batchProcess(
                items,
                async (item) => item * 2,
                2
            );

            assertEqual(results.length, 5, '结果数量应匹配');
            assertEqual(results[0], 2, '第一个结果应为 2');
        });

        // Group 2: Database Tests
        runner.test('Database', 'DatabaseManager - 初始化', async () => {
            const db = new DatabaseManager();
            await db.initialize();

            assertNotNull(db.db, '数据库实例应已创建');
        });

        runner.test('Database', 'DatabaseManager - 查询', async () => {
            const db = new DatabaseManager();
            await db.initialize();

            const result = await db.query('SELECT 1 as test');

            assertNotNull(result, '查询结果不应为空');
            assertEqual(result.rows[0].test, 1, '查询结果应匹配');
        });

        // Group 3: Parser Tests
        runner.test('Parser', 'TreeSitterParser - HTML 解析', async () => {
            const parser = new TreeSitterParserManager();
            await parser.initialize();

            const html = '<div class="test">Hello</div>';
            const result = await parser.parse(html, 'html');

            assertNotNull(result, '解析结果不应为空');
            assertNotNull(result.tree, 'AST 树应存在');
        });

        // Group 4: Modification Engine Tests
        runner.test('Modification Engine', 'ModificationBuilder - 构建修改', async () => {
            const mod = new ModificationBuilder()
                .target('test.html', 'div')
                .setStyle({ background: '#000' })
                .build();

            assertEqual(mod.type, 'setStyle', '修改类型应为 setStyle');
            assertEqual(mod.target.file_path, 'test.html', '文件路径应匹配');
        });

        runner.test('Modification Engine', 'CodeModificationEngine - 添加修改', async () => {
            const db = new DatabaseManager();
            const parser = new TreeSitterParserManager();
            const engine = new CodeModificationEngine(db, parser);

            const mod = new ModificationBuilder()
                .target('test.html', 'div')
                .setStyle({ background: '#000' })
                .build();

            engine.addModification(mod);

            const stats = engine.getStats();
            assertEqual(stats.pending, 1, '待处理修改应为 1');
        });

        // Group 5: Cache & Performance Tests
        runner.test('Cache & Performance', 'QueryOptimizer - 查询缓存', async () => {
            const optimizer = new QueryOptimizer();
            const db = new DatabaseManager();
            await db.initialize();

            // 第一次查询（缓存未命中）
            await optimizer.optimizedQuery(
                db,
                'SELECT 1 as test',
                [],
                'test_query'
            );

            // 第二次查询（缓存命中）
            await optimizer.optimizedQuery(
                db,
                'SELECT 1 as test',
                [],
                'test_query'
            );

            const stats = optimizer.getStats();
            assertNotNull(stats.queryCache, '查询缓存统计应存在');
        });

        runner.test('Cache & Performance', 'PerformanceLogger - 记录日志', async () => {
            const logger = new PerformanceLogger();

            logger.log('test', 'action1', 100);
            logger.log('test', 'action2', 200);

            const report = logger.getReport('test');

            assertEqual(report.count, 2, '日志数量应为 2');
        });

        // Group 6: Integration Tests
        runner.test('Integration', '完整流程 - 创建版本', async () => {
            const db = new DatabaseManager();
            await db.initialize();

            const versionMgr = new VersionManager(db);
            const version = await versionMgr.createVersion('测试版本');

            assertNotNull(version, '版本应已创建');
            assertNotNull(version.id, '版本 ID 应存在');
        });

        // ============================================================================
        // UI Updates
        // ============================================================================

        function initializeUI() {
            const testGroups = {};

            // 按组分类测试
            runner.tests.forEach(test => {
                if (!testGroups[test.group]) {
                    testGroups[test.group] = [];
                }
                testGroups[test.group].push(test);
            });

            // 渲染测试组
            const container = document.getElementById('test-groups');
            container.innerHTML = '';

            Object.keys(testGroups).forEach(group => {
                const tests = testGroups[group];

                const groupHTML = `
                    <div class="test-group">
                        <div class="test-group-header" onclick="toggleGroup('${group}')">
                            <div class="test-group-title">
                                📦 ${group}
                            </div>
                            <div class="test-group-stats">
                                ${tests.length} 个测试
                            </div>
                        </div>
                        <div class="test-list" id="group-${group.replace(/\s+/g, '-')}">
                            ${tests.map(test => `
                                <div class="test-item" id="test-${test.group.replace(/\s+/g, '-')}-${test.name.replace(/\s+/g, '-')}">
                                    <div class="test-name">
                                        ${test.name}
                                        <span class="test-status">待运行</span>
                                        <span class="test-duration"></span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.innerHTML += groupHTML;
            });

            // 更新统计
            document.getElementById('total-tests').textContent = runner.tests.length;
        }

        function updateTestStatus(group, name, status, duration = 0, error = null) {
            const id = `test-${group.replace(/\s+/g, '-')}-${name.replace(/\s+/g, '-')}`;
            const element = document.getElementById(id);

            if (!element) return;

            element.className = `test-item ${status}`;

            const statusEl = element.querySelector('.test-status');
            const durationEl = element.querySelector('.test-duration');

            statusEl.textContent = status === 'passed' ? '✓ 通过' :
                                   status === 'failed' ? '✗ 失败' :
                                   '⏳ 运行中';
            statusEl.className = `test-status ${status}`;

            if (duration > 0) {
                durationEl.textContent = `${duration.toFixed(2)}ms`;
            }

            if (error) {
                const errorEl = document.createElement('div');
                errorEl.className = 'test-error';
                errorEl.textContent = error;
                element.appendChild(errorEl);
            }
        }

        function updateStats() {
            const stats = runner.getStats();

            document.getElementById('total-tests').textContent = stats.total;
            document.getElementById('passed-tests').textContent = stats.passed;
            document.getElementById('failed-tests').textContent = stats.failed;
            document.getElementById('pass-rate').textContent = stats.passRate + '%';
        }

        function updateProgress(percent) {
            document.getElementById('progress-fill').style.width = percent + '%';
        }

        function toggleGroup(group) {
            const id = `group-${group.replace(/\s+/g, '-')}`;
            const element = document.getElementById(id);
            element.classList.toggle('hidden');
        }

        // ============================================================================
        // Control Functions
        // ============================================================================

        async function runAllTests() {
            await runner.runAll();
        }

        async function runPassedTests() {
            // TODO: 实现
            alert('功能开发中...');
        }

        async function runFailedTests() {
            // TODO: 实现
            alert('功能开发中...');
        }

        function clearResults() {
            runner.results = [];
            updateStats();
            updateProgress(0);
            initializeUI();
        }

        // ============================================================================
        // Initialize
        // ============================================================================

        window.addEventListener('DOMContentLoaded', () => {
            initializeUI();
        });
    </script>
</body>
</html>
