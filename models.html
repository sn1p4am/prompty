<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型参数与价格一览 - Prompty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --card-border: rgba(255, 255, 255, 0.1);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        /* Loading & Error */
        .loading, .error, .empty {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
        }

        .loading svg, .error svg, .empty svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Table Container */
        .table-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-tertiary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            border-bottom: 2px solid var(--card-border);
            white-space: nowrap;
        }

        th:first-child {
            padding-left: 24px;
        }

        th:last-child {
            padding-right: 24px;
        }

        tbody tr {
            border-bottom: 1px solid var(--card-border);
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        td:first-child {
            padding-left: 24px;
        }

        td:last-child {
            padding-right: 24px;
        }

        .model-name {
            color: var(--text-primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-id {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }

        .context-length {
            color: var(--success-color);
            font-weight: 500;
        }

        .price {
            font-family: 'Monaco', 'Courier New', monospace;
            font-weight: 500;
        }

        .price-input {
            color: var(--warning-color);
        }

        .price-output {
            color: var(--success-color);
        }

        .price-per-million {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .badge-info {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.8125rem;
            }

            th:first-child, td:first-child {
                padding-left: 12px;
            }

            th:last-child, td:last-child {
                padding-right: 12px;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 5px;
            border: 1px solid var(--card-border);
        }

        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            返回提示词测试工具
        </a>

        <div class="header">
            <h1>
                <span class="gradient-text">模型参数与价格一览</span>
            </h1>
            <p>查看您添加的模型的详细参数和定价信息</p>
        </div>

        <!-- Stats -->
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalModels">0</div>
                <div class="stat-label">已添加模型</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgContextLength">0</div>
                <div class="stat-label">平均上下文长度</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgInputPrice">$0</div>
                <div class="stat-label">平均输入价格 (每百万token)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgOutputPrice">$0</div>
                <div class="stat-label">平均输出价格 (每百万token)</div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10" stroke-width="2"/>
            </svg>
            <h3>正在加载模型信息...</h3>
            <p style="margin-top: 10px; color: var(--text-secondary);">从 OpenRouter API 获取数据</p>
        </div>

        <!-- Error -->
        <div id="error" class="error" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10" stroke-width="2"/>
                <path d="M12 8v4m0 4h.01" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <h3>加载失败</h3>
            <p id="errorMessage" style="margin-top: 10px; color: var(--text-secondary);"></p>
        </div>

        <!-- Empty State -->
        <div id="empty" class="empty" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                <path d="M9 9h6v6H9z" stroke-width="2"/>
            </svg>
            <h3>暂无模型数据</h3>
            <p style="margin-top: 10px; color: var(--text-secondary);">
                请先在 <a href="index.html" style="color: var(--primary-color);">提示词测试工具</a> 中添加模型
            </p>
        </div>

        <!-- Table -->
        <div id="tableContainer" class="table-container" style="display: none;">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>模型名称</th>
                            <th class="tooltip" data-tooltip="上下文窗口大小">上下文长度</th>
                            <th class="tooltip" data-tooltip="最大输出token数">最大输出</th>
                            <th class="tooltip" data-tooltip="每百万输入token的价格">输入价格</th>
                            <th class="tooltip" data-tooltip="每百万输出token的价格">输出价格</th>
                            <th class="tooltip" data-tooltip="支持的功能特性">功能特性</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 数据将通过 JavaScript 填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 从 localStorage 获取用户添加的模型列表
        function getUserModels() {
            const modelsStr = localStorage.getItem('user_models');
            if (!modelsStr) return [];
            try {
                return JSON.parse(modelsStr);
            } catch (e) {
                return [];
            }
        }

        // 格式化价格（转换为每百万token）
        function formatPrice(priceStr) {
            const price = parseFloat(priceStr);
            if (isNaN(price) || price === 0) return '-';
            const pricePerMillion = price * 1000000;
            return '$' + pricePerMillion.toFixed(2);
        }

        // 格式化数字
        function formatNumber(num) {
            if (!num) return '-';
            return num.toLocaleString('zh-CN');
        }

        // 获取功能特性徽章
        function getFeatureBadges(model) {
            const features = [];

            if (model.supported_parameters) {
                if (model.supported_parameters.includes('tools')) {
                    features.push('<span class="badge badge-success">工具调用</span>');
                }
                if (model.supported_parameters.includes('response_format')) {
                    features.push('<span class="badge badge-info">JSON模式</span>');
                }
                if (model.supported_parameters.includes('vision')) {
                    features.push('<span class="badge badge-warning">视觉理解</span>');
                }
            }

            return features.length > 0 ? features.join(' ') : '<span style="color: var(--text-secondary);">-</span>';
        }

        // 加载模型数据
        async function loadModelData() {
            const userModels = getUserModels();

            if (userModels.length === 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty').style.display = 'block';
                return;
            }

            try {
                // 获取所有模型信息
                const response = await fetch('https://openrouter.ai/api/v1/models');
                if (!response.ok) throw new Error('API 请求失败');

                const data = await response.json();
                const allModels = data.data;

                // 筛选用户添加的模型
                const userModelData = userModels.map(userModelId => {
                    return allModels.find(m => m.id === userModelId);
                }).filter(m => m !== undefined);

                if (userModelData.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('errorMessage').textContent = '未找到匹配的模型信息';
                    return;
                }

                // 渲染表格
                renderTable(userModelData);

                // 计算统计数据
                renderStats(userModelData);

                // 显示内容
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('tableContainer').style.display = 'block';

            } catch (error) {
                console.error('加载模型数据失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message || '未知错误';
            }
        }

        // 渲染表格
        function renderTable(models) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            models.forEach(model => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="model-name">
                            ${model.name || model.id}
                        </div>
                        <div class="model-id">${model.id}</div>
                    </td>
                    <td>
                        <span class="context-length">${formatNumber(model.context_length)}</span>
                    </td>
                    <td>
                        ${formatNumber(model.max_completion_tokens)}
                    </td>
                    <td>
                        <div class="price price-input">${formatPrice(model.pricing?.prompt)}</div>
                        <div class="price-per-million">每百万token</div>
                    </td>
                    <td>
                        <div class="price price-output">${formatPrice(model.pricing?.completion)}</div>
                        <div class="price-per-million">每百万token</div>
                    </td>
                    <td>
                        ${getFeatureBadges(model)}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 渲染统计数据
        function renderStats(models) {
            // 总模型数
            document.getElementById('totalModels').textContent = models.length;

            // 平均上下文长度
            const avgContext = Math.round(
                models.reduce((sum, m) => sum + (m.context_length || 0), 0) / models.length
            );
            document.getElementById('avgContextLength').textContent = formatNumber(avgContext);

            // 平均输入价格
            const validInputPrices = models
                .map(m => parseFloat(m.pricing?.prompt || 0))
                .filter(p => p > 0);
            const avgInputPrice = validInputPrices.length > 0
                ? validInputPrices.reduce((sum, p) => sum + p, 0) / validInputPrices.length * 1000000
                : 0;
            document.getElementById('avgInputPrice').textContent = '$' + avgInputPrice.toFixed(2);

            // 平均输出价格
            const validOutputPrices = models
                .map(m => parseFloat(m.pricing?.completion || 0))
                .filter(p => p > 0);
            const avgOutputPrice = validOutputPrices.length > 0
                ? validOutputPrices.reduce((sum, p) => sum + p, 0) / validOutputPrices.length * 1000000
                : 0;
            document.getElementById('avgOutputPrice').textContent = '$' + avgOutputPrice.toFixed(2);
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadModelData);
    </script>
</body>
</html>
